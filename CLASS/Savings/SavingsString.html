<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Savings Account</title>
</head>

<body>
<h1>Savings Table</h1>
<script type="text/javascript">
//Setup the savings table
   var balance = 100; //unit = $
   var intRate = 5; // unit = percentage rate
   var str = "";
   //Output initial conditions
   str+=("<p>Initial Balance = $"+balance+"</p>");
   str+=("<p>Interest Rate = "+intRate+"%</p>");
</script>
<table width="200" border="1">
  <tbody>
    <tr>
      <td>Year</td>
      <td>Savings $</td>
    </tr>
  </tbody>
<script type="text/javascript">
   //Generate a table
   for (var year=1; year<=100; year++)
   {   str+=("<tr>");
	   str+=("<td>"+year+"</td>");
	   //Calculate Balance
	   balance*=(1+intRate/100);
	   balance=balance.toFixed(2);
	   str+=("<td>"+balance+"</td>");
	   str+=("</tr>");
	   
   } 
   document.write(str); 
</script>
</table>
</body>
</html>
