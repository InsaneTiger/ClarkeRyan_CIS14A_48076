<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Savings Account</title>
</head>

<body>
<h1>Savings Table</h1>
<script type="text/javascript">
//Setup the savings table
   var balance = 100; //unit = $
   var intRate = 5; // unit = percentage rate
   //Output initial conditions
   document.write("<p>Initial Balance = $"+balance+"</p>");
   document.write("<p>Interest Rate = "+intRate+"%</p>");
</script>
<table width="200" border="1">
  <tbody>
    <tr>
      <td>Year</td>
      <td>Savings $</td>
    </tr>
  </tbody>
<script type="text/javascript">
   //Generate a table
   for (var year=1; year<=100; year++)
   {   document.write("<tr>");
	   document.write("<td>"+year+"</td>");
	   //Calculate Balance
	   balance*=(1+intRate/100);
	   balance=balance.toFixed(2);
	   document.write("<td>"+balance+"</td>");
	   document.write("</tr>");
	   
   }  
</script>
</table>
</body>
</html>
